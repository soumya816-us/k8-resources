kind: Pod
apiVersion: v1
metadata:
  name: resources
spec:
  containers:
  - name: nginx
    image: nginx
    resources:
       # soft limit(minimum usage)
      regquests:
        memory: "68Mi"
        cpu: "100m"
      # hard limit(max usage)
      limits:
        memory: "128Mi"
        cpu: "150m"
   